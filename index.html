<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HB-Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 id="title">HB-Calculator</h1>
                <input class="input" placeholder="0">
            </div>
            <div class="row">
                <button class="operator">+/-</button>
                <button class="operator">âˆšx</button>
                <button class="operator">%</button>
                <button class="operator">AC</button>
            </div>
            <div class="row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="operand">0</button>
                <button class="operator">.</button>
                <button class="operator">=</button>
                <button class="operator">+</button>
            </div>       
        </div>    
        <script src="sources.js"></script>
    </body>
</html>
