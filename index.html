<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HB-Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 id="title">HB-Calculator</h1>
                <input class="input" id="display" placeholder="0" readonly>
            </div>
            <div class="row">
                <button id="operator" value="+/-">+/-</button>
                <button id="operator" value="√x">√x</button>
                <button id="operator" value="%">%</button>
                <button id="operator" value="AC">AC</button>
            </div>
            <div class="row">
                <button id="operand"  value="7">7</button> 
                <button id="operand"  value="8">8</button> 
                <button id="operand"  value="9">9</button>
                <button id="operator" value="/">/</button>
            </div>
            <div class="row">
                <button id="operand"  value="4">4</button> 
                <button id="operand"  value="5">5</button> 
                <button id="operand"  value="6">6</button>
                <button id="operator" value="x">x</button>
            </div>
            <div class="row">
                <button id="operand"  value="1">1</button> 
                <button id="operand"  value="2">2</button> 
                <button id="operand"  value="3">3</button>
                <button id="operator" value="-">-</button>
            </div>
            <div class="row">
                <button id="operand"  value="0">0</button>
                <button id="operator" value=".">.</button>
                <button id="equal" value="=">=</button>
                <button id="operator" value="+">+</button>
            </div>      
        </div>    
        <script src="sources.js"></script>
    </body>
</html>
